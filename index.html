<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BANËA V50 - VERROU TOTAL</title>
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .btn { background: #00d2ff; color: black; padding: 15px 30px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #app-content { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>BANËA V50</h1>
        <p>Le système est verrouillé. Rien ne s'activera sans ton clic.</p>
        <button class="btn" onclick="chargerLogiciel()">DÉVERROUILLER & ENTRER</button>
    </div>

    <div id="app-content">
        <p>Chargement des modules de sécurité...</p>
        <div id="zone-chat"></div>
    </div>

    <script>
        // Cette fonction est la SEULE qui peut charger les outils de caméra
        function chargerLogiciel() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';

            // On injecte les scripts UNIQUEMENT maintenant
            const s1 = document.createElement('script');
            s1.src = "/socket.io/socket.io.js";
            document.head.appendChild(s1);

            const s2 = document.createElement('script');
            s2.src = "https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js";
            document.head.appendChild(s2);

            s2.onload = () => {
                alert("Système prêt. Caméra toujours éteinte.");
                // Ici tu peux remettre la logique de connexion socket
            };
        }
    </script>
</body>
</html>
