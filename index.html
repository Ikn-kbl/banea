<!DOCTYPE html>
<html>
<head>
    <title>BANÃ‹A LIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #00d2ff; font-family: sans-serif; text-align: center; }
        .box { border: 2px solid #00d2ff; padding: 20px; margin: 10px; border-radius: 10px; }
        .hidden { display: none; }
        button { padding: 15px; background: #00d2ff; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .user-item { border: 1px solid white; padding: 10px; margin: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <h1>BANÃ‹A</h1>

    <div id="step1" class="box">
        <input type="text" id="pseudo" placeholder="Ton Pseudo..." style="padding:10px;">
        <button onclick="goStep2()">ENTRER</button>
    </div>

    <div id="step2" class="box hidden">
        <h3>Choisis ta ville</h3>
        <button onclick="join('Paris')">PARIS</button>
        <button onclick="join('Alger')">ALGER</button>
    </div>

    <div id="step3" class="box hidden">
        <h2 id="cityName"></h2>
        <div id="userList"></div>
        <button onclick="location.reload()" style="background:red">QUITTER</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let monNom = "";

        function goStep2() {
            monNom = document.getElementById('pseudo').value;
            if(!monNom) return alert("Pseudo vide !");
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function join(ville) {
            document.getElementById('cityName').innerText = "Ville: " + ville;
            socket.emit('join-room', { room: ville, username: monNom });
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        socket.on('update-users', (users) => {
            const list = document.getElementById('userList');
            list.innerHTML = "<h4>Membres en ligne :</h4>";
            users.forEach(u => {
                list.innerHTML += `<div class="user-item"><span>ðŸ‘¤ ${u.name}</span> <button onclick="alert('Appel...')">Appeler</button></div>`;
            });
        });
    </script>
</body>
</html>
