<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANÃ‹A PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        /* Ã‰cran de Connexion */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .login-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn-login { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Interface Principale */
        #main-app { display: none; flex-direction: column; height: 100vh; }
        
        /* Liste des profils */
        #userList { display: flex; gap: 15px; padding: 20px; overflow-x: auto; background: #111827; }
        .profile-card { min-width: 100px; background: var(--card); padding: 10px; border-radius: 15px; text-align: center; border: 2px solid transparent; cursor: pointer; }
        .profile-card.active { border-color: var(--primary); }
        .profile-card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 5px; }
        .profile-info { font-size: 12px; font-weight: bold; }
        .profile-sub { font-size: 10px; opacity: 0.6; }

        /* Zone de Chat */
        #chat-window { flex: 1; display: flex; flex-direction: column; background: #0b1120; border-radius: 30px 30px 0 0; overflow: hidden; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .m { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; }
        .sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #334155; color: white; border-bottom-left-radius: 2px; }

        /* VidÃ©o */
        #vidBox { display: none; height: 200px; background: #000; position: relative; }
        #remoteVid { width: 100%; height: 100%; object-fit: cover; }
        #localVid { position: absolute; width: 80px; height: 110px; bottom: 10px; right: 10px; border-radius: 10px; border: 2px solid var(--primary); }

        .input-area { display: flex; padding: 15px; background: #1e293b; gap: 10px; align-items: center; }
        #msgInput { margin: 0; }
        .btn-round { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="text-align: center; margin-bottom: 20px;">BANÃ‹A</h1>
            <input type="text" id="pseudo" placeholder="Pseudo">
            <input type="number" id="age" placeholder="Ã‚ge">
            <select id="gender">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
            </select>
            <button class="btn-login" onclick="join()">REJOINDRE</button>
        </div>
    </div>

    <div id="main-app">
        <div id="userList"></div>

        <div id="vidBox">
            <video id="remoteVid" autoplay playsinline></video>
            <video id="localVid" autoplay muted playsinline></video>
        </div>

        <div id="chat-window">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Votre message...">
                <button class="btn-round" onclick="send()">ðŸ“©</button>
                <button id="callBtn" class="btn-round" style="display:none; background:#22c55e;" onclick="startCall()">ðŸ“ž</button>
            </div>
        </div>
    </div>

    <script>
        let socket, peer, monStream, currentSid, currentPid, monNom;

        function join() {
            const name = document.getElementById('pseudo').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if(!name || !age) return alert("Remplissez tout !");
            monNom = name;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';

            socket = io();
            peer = new Peer();

            peer.on('open', (id) => {
                socket.emit('join-room', { username: name, age: age, gender: gender, peerId: id });
            });

            socket.on('update-users', (users) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                users.forEach(u => {
                    if(u.id !== socket.id) {
                        const card = document.createElement('div');
                        card.className = 'profile-card';
                        card.innerHTML = `
                            <img src="${u.avatar}">
                            <div class="profile-info">${u.name}, ${u.age}</div>
                            <div class="profile-sub">${u.gender}</div>
                        `;
                        card.onclick = () => {
                            currentSid = u.id; currentPid = u.peerId;
                            document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('active'));
                            card.classList.add('active');
                            document.getElementById('callBtn').style.display = 'block';
                        };
                        list.appendChild(card);
                    }
                });
            });

            socket.on('receive-private-message', (data) => {
                const box = document.getElementById('messages');
                const type = data.sender === monNom ? 'sent' : 'received';
                box.innerHTML += `<div class="m ${type}">${data.text}</div>`;
                box.scrollTop = box.scrollHeight;
            });

            peer.on('call', (call) => {
                call.answer(monStream);
                call.on('stream', (rs) => {
                    document.getElementById('vidBox').style.display = 'block';
                    document.getElementById('remoteVid').srcObject = rs;
                });
            });
        }

        async function startCall() {
            monStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('localVid').srcObject = monStream;
            document.getElementById('vidBox').style.display = 'block';
            
            socket.emit('propose-call', { toSocketId: currentSid, fromName: monNom, fromPeerId: peer.id });
            const call = peer.call(currentPid, monStream);
            call.on('stream', (rs) => document.getElementById('remoteVid').srcObject = rs);
        }

        function send() {
            const txt = document.getElementById('msgInput').value;
            if(!txt || !currentSid) return;
            socket.emit('send-private-message', { toSocketId: currentSid, sender: monNom, text: txt });
            document.getElementById('msgInput').value = "";
        }
    </script>
</body>
</html>
