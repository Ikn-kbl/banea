<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANÃ‹A PREMIUM</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Glassmorphism Design */
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        #main-app { display: none; flex-direction: column; height: 100vh; }
        
        /* Barre Utilisateurs */
        #userList { display: flex; gap: 15px; padding: 15px; overflow-x: auto; scrollbar-width: none; }
        .user-card { min-width: 70px; text-align: center; cursor: pointer; transition: 0.3s; }
        .user-card img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid transparent; padding: 2px; }
        .user-card.active img { border-color: var(--accent); transform: scale(1.1); }
        .user-card span { font-size: 11px; display: block; margin-top: 5px; opacity: 0.8; }

        /* FenÃªtre VidÃ©o */
        #vidContainer { display: none; position: relative; height: 200px; padding: 10px; gap: 10px; }
        video { flex: 1; height: 100%; border-radius: 15px; object-fit: cover; background: #000; }
        #localVid { position: absolute; width: 80px; height: 110px; bottom: 20px; right: 20px; z-index: 10; border: 2px solid var(--accent); }

        /* Chat */
        #chat-window { flex: 1; display: flex; flex-direction: column; overflow: hidden; margin-top: 10px; border-radius: 30px 30px 0 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.4; position: relative; animation: pop 0.3s ease; }
        @keyframes pop { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
        .sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 4px; }
        .msg-time { font-size: 9px; opacity: 0.6; display: block; margin-top: 4px; text-align: right; }

        /* Input */
        .input-bar { display: flex; align-items: center; padding: 15px; gap: 10px; }
        input { flex: 1; background: #1e293b; border: none; padding: 12px 20px; border-radius: 25px; color: white; outline: none; }
        
        /* Pop-up Appel Immersion */
        #call-ui { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .avatar-call { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); } 70% { box-shadow: 0 0 0 30px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-size: 3em; margin-bottom: 0.2em;">BANÃ‹A</h1>
        <p style="opacity: 0.6; margin-bottom: 2em;">Private Video Chat Experience</p>
        <input type="text" id="pseudoInput" placeholder="Ton pseudo..." style="width: 250px; margin-bottom: 1em; text-align: center;">
        <button class="btn-main" onclick="initApp()">DÃ‰COUVRIR</button>
    </div>

    <div id="main-app">
        <div id="userList"></div>
        
        <div id="vidContainer">
            <video id="remoteVid" autoplay playsinline></video>
            <video id="localVid" autoplay muted playsinline></video>
        </div>

        <div id="chat-window" class="glass">
            <div id="typing-notif" style="padding: 10px 20px; font-size: 10px; color: var(--accent); height: 15px;"></div>
            <div id="messages"></div>
            
            <div class="input-bar">
                <input type="text" id="msgInput" placeholder="Ã‰cris quelque chose..." oninput="isTyping()">
                <button onclick="sendMsg()" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer;">ENVOYER</button>
                <button id="callBtn" onclick="startCall()" style="display:none; background:none; border:none; font-size:20px; cursor:pointer;">ðŸ“ž</button>
            </div>
        </div>
    </div>

    <div id="call-ui">
        <img id="callAvatar" src="" class="avatar-call">
        <h2 id="callerName">Appel Entrant...</h2>
        <div style="display:flex; gap:20px; margin-top:30px;">
            <button onclick="acceptCall()" style="background:#22c55e; width:60px; height:60px; border-radius:50%; border:none; font-size:24px; cursor:pointer;">âœ”</button>
            <button onclick="rejectCall()" style="background:#ef4444; width:60px; height:60px; border-radius:50%; border:none; font-size:24px; cursor:pointer;">âœ–</button>
        </div>
        <audio id="ringtone" loop src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3"></audio>
    </div>

    <script>
        let socket, peer, monStream, monNom, currentTarget, peerIdTarget;
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        function initApp() {
            monNom = document.getElementById('pseudoInput').value;
            if(!monNom) return;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';

            socket = io();
            peer = new Peer();

            peer.on('open', (id) => socket.emit('join-room', { username: monNom, peerId: id }));

            socket.on('update-users', (users) => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                users.forEach(u => {
                    if(u.id !== socket.id) {
                        const div = document.createElement('div');
                        div.className = 'user-card';
                        div.innerHTML = `<img src="${u.avatar}"><span>${u.name}</span>`;
                        div.onclick = () => {
                            currentTarget = u.id; peerIdTarget = u.peerId;
                            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
                            div.classList.add('active');
                            document.getElementById('callBtn').style.display = 'block';
                        };
                        list.appendChild(div);
                    }
                });
            });

            socket.on('receive-private-message', (data) => {
                const box = document.getElementById('messages');
                const isMe = data.sender === monNom;
                if(!isMe) msgSound.play();
                box.innerHTML += `<div class="msg ${isMe?'sent':'received'}">${data.text}<span class="msg-time">${data.time}</span></div>`;
                box.scrollTop = box.scrollHeight;
                document.getElementById('typing-notif').innerText = "";
            });

            socket.on('is-typing', () => {
                document.getElementById('typing-notif').innerText = "En train d'Ã©crire...";
                setTimeout(() => document.getElementById('typing-notif').innerText = "", 3000);
            });

            socket.on('incoming-call-request', (data) => {
                document.getElementById('call-ui').style.display = 'flex';
                document.getElementById('callerName').innerText = data.fromName;
                document.getElementById('callAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${data.fromName}`;
                document.getElementById('ringtone').play();
            });

            peer.on('call', (call) => {
                call.answer(monStream);
                call.on('stream', (rs) => {
                    document.getElementById('vidContainer').style.display = 'flex';
                    document.getElementById('remoteVid').srcObject = rs;
                });
            });
        }

        async function openCam() {
            monStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('localVid').srcObject = monStream;
            document.getElementById('vidContainer').style.display = 'flex';
        }

        async function startCall() {
            await openCam();
            socket.emit('propose-call', { toSocketId: currentTarget, fromName: monNom, fromPeerId: peer.id });
            const call = peer.call(peerIdTarget, monStream);
            call.on('stream', (rs) => document.getElementById('remoteVid').srcObject = rs);
        }

        async function acceptCall() {
            document.getElementById('ringtone').pause();
            document.getElementById('call-ui').style.display = 'none';
            await openCam();
        }

        function rejectCall() {
            document.getElementById('ringtone').pause();
            document.getElementById('call-ui').style.display = 'none';
        }

        function sendMsg() {
            const t = document.getElementById('msgInput').value;
            if(!t || !currentTarget) return;
            socket.emit('send-private-message', { toSocketId: currentTarget, sender: monNom, text: t });
            document.getElementById('msgInput').value = "";
        }

        function isTyping() {
            if(currentTarget) socket.emit('typing', { to: currentTarget });
        }
    </script>
</body>
</html>
