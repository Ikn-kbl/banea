<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BAN√ãA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #ff385c; --bg: #000; --card: #1c1c1e; --accent: #00f2ff; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* NOTIF BANNER */
        #notif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(30,30,30,0.9); backdrop-filter: blur(10px); padding: 15px; border-radius: 20px; border: 1px solid var(--primary); z-index: 10000; transition: 0.5s; display: flex; align-items: center; gap: 10px; }
        #notif.show { top: 20px; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: #111; padding: 30px; border-radius: 30px; width: 100%; max-width: 350px; text-align: center; }
        .circle-up { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 15px; border: 2px dashed #444; cursor: pointer; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .circle-up img { width: 100%; height: 100%; object-fit: cover; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; background: #222; border: none; color: #fff; box-sizing: border-box; }

        /* GRILLE CENTR√âE */
        .grid-container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; justify-content: center; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; position: relative; aspect-ratio: 0.8; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: scale(1.02); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, #000); }
        .badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 10px; font-size: 12px; color: var(--primary); }

        /* CHAT DRAWER */
        #chat { position: fixed; bottom: -100%; left: 0; right: 0; height: 85vh; background: #121212; border-radius: 25px 25px 0 0; z-index: 9000; transition: 0.4s ease; display: flex; flex-direction: column; }
        #chat.open { bottom: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bbl { max-width: 75%; padding: 12px; border-radius: 15px; font-size: 14px; }
        .bbl.me { align-self: flex-end; background: var(--primary); }
        .bbl.you { align-self: flex-start; background: #2c2c2e; }

        /* VIDEO */
        #video-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9500; }
        #remote-v { width: 100%; height: 100%; object-fit: cover; }
        #local-v { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 15px; border: 2px solid #fff; object-fit: cover; }
    </style>
</head>
<body>

    <div id="notif">
        <b id="notif-sender"></b>: <span id="notif-text"></span>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--primary)">BAN√ãA</h1>
            <div class="circle-up" onclick="document.getElementById('file-p').click()">
                <img id="view-p" style="display:none">
                <span id="txt-p" style="font-size:30px;">+</span>
            </div>
            <input type="file" id="file-p" hidden accept="image/*" onchange="preview(this)">
            <input type="text" id="name" placeholder="Pr√©nom">
            <input type="number" id="age" placeholder="√Çge">
            <select id="sex"><option value="Homme">Homme</option><option value="Femme">Femme</option></select>
            <button onclick="join()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">REJOINDRE</button>
        </div>
    </div>

    <h2 style="text-align:center; padding:20px; color:var(--primary);">D√âCOUVRIR</h2>
    <div class="grid-container" id="grid"></div>

    <div id="chat">
        <div style="padding:20px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
            <b id="target-name">Nom</b>
            <div style="display:flex; gap:15px;">
                <button onclick="socket.emit('send-like', targetSid)" style="background:none; border:none; color:var(--primary); font-size:20px;">‚ù§Ô∏è</button>
                <button onclick="startCall()" style="background:none; border:none; color:#2ecc71; font-size:20px;">üìû</button>
                <button onclick="document.getElementById('chat').classList.remove('open')" style="background:none; border:none; color:#fff; font-size:20px;">‚úï</button>
            </div>
        </div>
        <div id="messages"></div>
        <div style="padding:20px; display:flex; gap:10px; background:#121212; padding-bottom:40px;">
            <button onclick="document.getElementById('file-i').click()" style="background:none; border:none; font-size:24px;">üì∑</button>
            <input type="file" id="file-i" hidden accept="image/*" onchange="sendImg(this)">
            <input type="text" id="m-in" style="flex:1; background:#222; border:none; padding:12px; border-radius:12px; color:#fff;" placeholder="Message...">
            <button onclick="sendTxt()" style="background:none; border:none; color:var(--primary); font-weight:bold;">‚ûî</button>
        </div>
    </div>

    <div id="video-overlay">
        <video id="remote-v" autoplay playsinline></video>
        <video id="local-v" autoplay muted playsinline></video>
        <button onclick="location.reload()" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); background:red; border:none; width:70px; height:70px; border-radius:50%; color:white; font-size:30px;">üìµ</button>
    </div>

    <script>
        let socket, peer, myStream, targetSid, targetPid, myPhoto = null, logs = {};

        function preview(i) {
            const r = new FileReader();
            r.onload = e => {
                myPhoto = e.target.result;
                document.getElementById('view-p').src = myPhoto;
                document.getElementById('view-p').style.display = 'block';
                document.getElementById('txt-p').style.display = 'none';
            };
            r.readAsDataURL(i.files[0]);
        }

        function join() {
            const n = document.getElementById('name').value;
            const a = document.getElementById('age').value;
            if(!n || !a) return alert("Remplis tout !");
            
            document.getElementById('login-screen').style.display = 'none';
            socket = io();
            peer = new Peer();
            
            peer.on('open', id => {
                socket.emit('join-room', { username: n, age: a, gender: document.getElementById('sex').value, photo: myPhoto, peerId: id });
            });

            socket.on('update-users', users => {
                const g = document.getElementById('grid');
                g.innerHTML = "";
                users.forEach(u => {
                    if(u.id !== socket.id) {
                        const card = document.createElement('div');
                        card.className = "card";
                        card.onclick = () => {
                            targetSid = u.id; targetPid = u.peerId;
                            document.getElementById('target-name').innerText = u.name;
                            document.getElementById('chat').classList.add('open');
                            render();
                        };
                        card.innerHTML = `<img src="${u.avatar}"><div class="badge">‚ù§Ô∏è ${u.likes}</div><div class="card-info"><b>${u.name}, ${u.age}</b></div>`;
                        g.appendChild(card);
                    }
                });
            });

            socket.on('receive-private-message', data => {
                const partner = (data.fromId === socket.id) ? targetSid : data.fromId;
                if(!logs[partner]) logs[partner] = [];
                logs[partner].push(data);
                
                if(partner === targetSid) render();
                else {
                    document.getElementById('notif-sender').innerText = data.sender;
                    document.getElementById('notif-text').innerText = data.text;
                    document.getElementById('notif').classList.add('show');
                    setTimeout(() => document.getElementById('notif').classList.remove('show'), 3000);
                }
            });

            peer.on('call', async call => {
                if(confirm("Appel entrant...")) {
                    myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                    document.getElementById('video-overlay').style.display = 'block';
                    document.getElementById('local-v').srcObject = myStream;
                    call.answer(myStream);
                    call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
                }
            });
        }

        function render() {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            (logs[targetSid] || []).forEach(m => {
                const d = document.createElement('div');
                d.className = `bbl ${m.fromId === socket.id ? 'me' : 'you'}`;
                d.innerText = m.text;
                box.appendChild(d);
            });
            box.scrollTop = box.scrollHeight;
        }

        function sendTxt() {
            const v = document.getElementById('m-in').value;
            if(!v) return;
            socket.emit('send-private-message', { toSocketId: targetSid, text: v, type: 'text' });
            document.getElementById('m-in').value = "";
        }

        function sendImg(i) {
            const r = new FileReader();
            r.onload = () => socket.emit('send-private-message', { toSocketId: targetSid, text: r.result, type: 'image' });
            r.readAsDataURL(i.files[0]);
        }

        async function startCall() {
            myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('video-overlay').style.display = 'block';
            document.getElementById('local-v').srcObject = myStream;
            const c = peer.call(targetPid, myStream);
            c.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
        }
    </script>
</body>
</html>
