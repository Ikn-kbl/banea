<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANEA FIX</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; color: #00d2ff; font-family: sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 12px; margin: 5px; border-radius: 5px; border: 1px solid #00d2ff; }
        button { background: #00d2ff; color: black; font-weight: bold; cursor: pointer; }
        #chatBox { height: 200px; border: 1px solid #333; margin: 10px auto; width: 90%; overflow-y: auto; background: #111; padding: 10px; }
        video { width: 140px; background: #222; border: 1px solid #00d2ff; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>BANËA LIVE</h1>

    <div id="setup">
        <input type="text" id="pseudo" placeholder="Ton pseudo...">
        <button onclick="entrer()">ENTRER</button>
    </div>

    <div id="main" style="display:none;">
        <div style="display:flex; justify-content: center; gap: 10px;">
            <video id="me" autoplay muted playsinline></video>
            <video id="remote" autoplay playsinline></video>
        </div>

        <div id="chatBox"></div>
        
        <input type="text" id="msgInput" placeholder="Message...">
        <button id="btnSend" onclick="envoyerMsg()">ENVOYER</button>
        
        <hr>
        <div id="userList"></div>
    </div>

    <script>
        let socket, peer, monStream, monId;
        const pseudoInput = document.getElementById('pseudo');
        const msgInput = document.getElementById('msgInput');

        function entrer() {
            const name = pseudoInput.value;
            if(!name) return alert("Choisis un pseudo");

            document.getElementById('setup').style.display = 'none';
            document.getElementById('main').style.display = 'block';

            // Initialisation Socket
            socket = io();
            
            // Initialisation Peer (Vidéo)
            peer = new Peer();
            peer.on('open', id => {
                monId = id;
                socket.emit('join-room', { room: 'global', username: name, peerId: id });
            });

            // Camera
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                monStream = s;
                document.getElementById('me').srcObject = s;
            }).catch(e => console.log("Camera refusée"));

            // Reception
            socket.on('receive-message', data => {
                document.getElementById('chatBox').innerHTML += `<div><b>${data.user}:</b> ${data.text}</div>`;
            });

            socket.on('update-users', users => {
                const list = document.getElementById('userList');
                list.innerHTML = "<h4>Membres :</h4>";
                users.forEach(u => {
                    if(u.id !== socket.id) {
                        list.innerHTML += `<div>${u.name} <button onclick="appeler('${u.peerId}')">APPELER</button></div>`;
                    }
                });
            });

            peer.on('call', call => {
                call.answer(monStream);
                call.on('stream', rs => document.getElementById('remote').srcObject = rs);
            });
        }

        function envoyerMsg() {
            const text = msgInput.value;
            if(!text) return;
            socket.emit('send-message', { room: 'global', user: pseudoInput.value, text: text });
            msgInput.value = "";
        }

        function appeler(pid) {
            const call = peer.call(pid, monStream);
            call.on('stream', rs => document.getElementById('remote').srcObject = rs);
        }
    </script>
</body>
</html>
